<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Wallet Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Web3 Wallet Manager</h1>
    <div id="create-mnemonic-container">
        <form id="create-mnemonic-form">
            <label for="mnemonic">Create Mnemonic:</label>
            <input type="text" id="mnemonic" name="mnemonic" readonly>
            <button type="submit">Generate Mnemonic</button>
        </form>
    </div>
    <div id="signin-container" style="display: none;">
        <form id="signin-form">
            <label for="signin-mnemonic">Sign in with Mnemonic:</label>
            <input type="text" id="signin-mnemonic" name="signin-mnemonic">
            <button type="submit">Sign in</button>
        </form>
    </div>

    <div id="wallet-send-container" >
        <hr>
        <h2>Send sepolia eth</h2>
        <form id="send-wallet-form">
            <label for="send-wallet-address">Receviers public key</label>
            <input type="text" id="send-wallet-address" name="wallet-address">
            <label for="send-wallet-address">Amount of eth</label>
            <input type="text" id="send-wallet-address" name="wallet-address">
            <button type="submit">Send</button>
        </form>
    </div>
    
    <div id="wallet-list-container" style="display: none;">
        <hr>
        <h2>Add Wallets:</h2>
        <form id="add-wallet-form">
            <label for="wallet-address">Add Web3 Wallet enter your public key:</label>
            <input type="text" id="wallet-address" name="wallet-address">
            <button type="submit">Add Wallet</button>
        </form>
        <div id="wallet-list"></div>
       
    </div>

   
    <script src="script.js"></script>
</body>
</html>
